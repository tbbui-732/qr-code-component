<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style/styles.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <div class="qr-container">
    <img class="qr-code" src="images/image-qr-code.png" alt="qr code">
    <div class="large-text">Improve your front-end skills by building projects</div>
    <div class="small-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thien-Bao Bui</a>.
  </div>
</body>
</html>
